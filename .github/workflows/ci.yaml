name: CI

on: push

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          registry-url: "https://npm.pkg.github.com"
          scope: "@navikt"

      - name: Install dependencies
        run: bun install --frozen-lockfile
        env:
          BUN_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}

      - name: Lint
        run: bun run lint

      - name: Tests
        run: bun test
