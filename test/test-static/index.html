<!doctype html>
<html lang="no" data-hj-suppress>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#222222" />
    <meta name="author" content="NAV" />
    <meta property="og:title" content="Modia frontend" />
    <title>Modia frontend test</title>

    <slot environment="production">
      <div test-env exists-in-prod></div>
    </slot>
    <slot not-environment="production">
      <div test-env exists-in-not-prod></div>
    </slot>

    <script unleash toggles="test-toggle">
      window.applicationFeatureToggles = unleash["test-toggle"];
    </script>

    <script env-vars prefix="PUBLIC_"></script>
  </head>
  <body>
    <div id="root">
      This file is served from modia frontend. If you are seeing this in
      production, your configuration is incorrect or your static files
      index.html file could not be found.
    </div>
  </body>
</html>
